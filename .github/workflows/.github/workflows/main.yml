name: Run Gemini Script

on:
  push:
    branches: [ main ]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script with Gemini API key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node app.js
