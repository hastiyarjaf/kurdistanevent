<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the legal symbol -->
  <circle cx="30" cy="30" r="25" fill="#CE1126" opacity="0.1"/>
  
  <!-- Scales of Justice -->
  <g transform="translate(30, 30)">
    <!-- Central pole -->
    <line x1="0" y1="-18" x2="0" y2="15" stroke="#CE1126" stroke-width="2"/>
    
    <!-- Balance beam -->
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#CE1126" stroke-width="2"/>
    
    <!-- Left scale -->
    <circle cx="-12" cy="-7" r="8" fill="none" stroke="#007A3D" stroke-width="1.5"/>
    <line x1="-20" y1="-7" x2="-4" y2="-7" stroke="#007A3D" stroke-width="1.5"/>
    <line x1="-12" y1="-10" x2="-12" y2="-7" stroke="#007A3D" stroke-width="1"/>
    
    <!-- Right scale -->
    <circle cx="12" cy="-7" r="8" fill="none" stroke="#007A3D" stroke-width="1.5"/>
    <line x1="4" y1="-7" x2="20" y2="-7" stroke="#007A3D" stroke-width="1.5"/>
    <line x1="12" y1="-10" x2="12" y2="-7" stroke="#007A3D" stroke-width="1"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="15" rx="8" ry="3" fill="#CE1126"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#CE1126">
    دليل القانونيين العراقي
  </text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#007A3D">
    Iraqi Legal Directory
  </text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#FFD700">
    کۆمەڵەی پارێزەرانی عێراق
  </text>
</svg>
