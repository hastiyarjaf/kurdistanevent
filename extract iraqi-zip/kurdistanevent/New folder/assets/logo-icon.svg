<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Iraqi flag colors -->
  <rect width="64" height="21.33" fill="#CE1126"/>
  <rect y="21.33" width="64" height="21.34" fill="#FFFFFF"/>
  <rect y="42.67" width="64" height="21.33" fill="#007A3D"/>
  
  <!-- Overlay with scales of justice -->
  <rect width="64" height="64" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Scales of Justice centered -->
  <g transform="translate(32, 32)">
    <!-- Central pole -->
    <line x1="0" y1="-20" x2="0" y2="18" stroke="#CE1126" stroke-width="3"/>
    
    <!-- Balance beam -->
    <line x1="-18" y1="-12" x2="18" y2="-12" stroke="#CE1126" stroke-width="3"/>
    
    <!-- Left scale -->
    <circle cx="-15" cy="-8" r="10" fill="none" stroke="#007A3D" stroke-width="2"/>
    <line x1="-25" y1="-8" x2="-5" y2="-8" stroke="#007A3D" stroke-width="2"/>
    <line x1="-15" y1="-12" x2="-15" y2="-8" stroke="#007A3D" stroke-width="1.5"/>
    
    <!-- Right scale -->
    <circle cx="15" cy="-8" r="10" fill="none" stroke="#007A3D" stroke-width="2"/>
    <line x1="5" y1="-8" x2="25" y2="-8" stroke="#007A3D" stroke-width="2"/>
    <line x1="15" y1="-12" x2="15" y2="-8" stroke="#007A3D" stroke-width="1.5"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="18" rx="12" ry="4" fill="#CE1126"/>
  </g>
  
  <!-- Small text at bottom -->
  <text x="32" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#007A3D">
    ILD
  </text>
</svg>
